<div class="quote-summary-section">
  <h2 class="section-title">Quote Summary</h2>
  
  <!-- Selected Coverage Details -->
  <div class="selected-coverages" *ngIf="selectedCoverages().length > 0">
    <h3>Selected Coverages:</h3>
    <div *ngFor="let coverage of selectedCoverages()" class="coverage-line">
      <span class="coverage-name">{{ coverage.name }}</span>
      <span class="coverage-premium">${{ coverage.premium | number:'1.0-0' }}</span>
    </div>
    <hr class="total-divider">
  </div>
  
  <!-- Total Premium -->
  <div class="premium-box">
    <div class="premium-label">TOTAL PREMIUM</div>
    <div class="premium-amount">${{ totalPremium() | number:'1.0-0' }}</div>
    <div class="quote-status" [class]="'status-' + quoteStatus()">
      Status: {{ quoteStatus() | titlecase }}
    </div>
  </div>
  
  <!-- No Coverage Message -->
  <div class="no-coverage" *ngIf="selectedCoverages().length === 0">
    <p>No coverages selected. Choose coverage options to see your premium.</p>
  </div>
</div>
