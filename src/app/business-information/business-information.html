<div class="form-section">
  <h2 class="section-title">Business Information</h2>
  
  <!-- Error Messages -->
  <div *ngIf="errors.length > 0" class="alert alert-error">
    <ul>
      <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
  </div>
  
  <form [formGroup]="businessForm">
    <div class="form-group">
      <label for="name">Name <span class="required">*</span></label>
      <input 
        type="text" 
        id="name" 
        class="form-control" 
        formControlName="name"
        [class.error]="businessForm.get('name')?.touched && businessForm.get('name')?.invalid"
      />
      <span class="error-message" *ngIf="nameError">{{ nameError }}</span>
    </div>
    
    <div class="form-group">
      <label for="business-type">Business Type <span class="required">*</span></label>
      <select 
        id="business-type" 
        class="form-control"
        formControlName="businessType"
        [class.error]="businessForm.get('businessType')?.touched && businessForm.get('businessType')?.invalid"
      >
        <option value="">Select business type</option>
        <option *ngFor="let type of businessTypes" [value]="type.value">{{ type.label }}</option>
      </select>
      <span class="error-message" *ngIf="businessForm.get('businessType')?.touched && businessForm.get('businessType')?.invalid">
        Business type is required
      </span>
    </div>
    
    <div class="form-group">
      <label for="industry">Industry <span class="required">*</span></label>
      <select 
        id="industry" 
        class="form-control"
        formControlName="industry"
        [class.error]="businessForm.get('industry')?.touched && businessForm.get('industry')?.invalid"
      >
        <option value="">Select industry</option>
        <option *ngFor="let ind of industries" [value]="ind.value">{{ ind.label }}</option>
      </select>
      <span class="error-message" *ngIf="businessForm.get('industry')?.touched && businessForm.get('industry')?.invalid">
        Industry is required
      </span>
    </div>
    
    <div class="form-group">
      <label for="state">State <span class="required">*</span></label>
      <input 
        type="text" 
        id="state" 
        class="form-control" 
        formControlName="state"
        placeholder="e.g., CA, NY"
        maxlength="2"
        style="text-transform: uppercase;"
        [class.error]="businessForm.get('state')?.touched && businessForm.get('state')?.invalid"
      />
      <span class="error-message" *ngIf="stateError">{{ stateError }}</span>
    </div>
  </form>
</div>
